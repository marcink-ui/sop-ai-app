services:
  postgres:
    image: postgres:16-alpine
    container_name: vantageos-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: vantageos
      POSTGRES_PASSWORD: vantageos_dev_2026
      POSTGRES_DB: vantageos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vantageos -d vantageos"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
